[workspace]
members = [".", "macros"]

[package]
authors = ["Jeremy Banks <_@jeremy.ca>"]
description = "A collection of easy-to-use, beginner-friendly utilities for Rust"
edition = "2021"
license = "MIT OR Apache-2.0"
name = "ez"
repository = "https://github.com/jeremyBanks/ez"
version = "0.0.2-dev.1"

[features]
default = []
unstable-float = []

[dependencies]
boolinator = "2.4.0"
bytes = "1.1.0"
derive_more = "0.99.17"
eyre = "0.6.6"
ez-internal = { path = "./macros", version = "0.0.2-dev.1" }
ezio = "0.1.2"
fehler = "1.0.0"
inherent = "1.0.0"
itertools = "0.10.3"
macro_rules_attribute = "0.0.2"
num-derive = "0.3.3"
num-traits = "0.2.14"
paste = "1.0.6"
rand = "0.8.4"
remain = "0.2.2"
serde = { version = "1.0.136", features = ["derive"] }
thiserror = "1.0.30"
thousands = "0.2.0"

[workspace.metadata.release]
allow-branch = ["trunk", "main", "master"]
consolidate-commits = true
consolidate-pushes = true
dev-version = true
dev-version-ext = "dev"
post-release-commit-message = "v{{next_version}}"
pre-release-commit-message = "v{{version}}"
shared-version = true
tag-message = "https://crates.io/crates/{{crate_name}}/{{version}}"
tag-name = "{{version}}"
